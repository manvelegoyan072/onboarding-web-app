apply plugin: 'com.github.node-gradle.node'

group 'ru.onboarding.web.app.ui'
version '1.0-SNAPSHOT'

node {
    download = true
    version = "17.6.0"
    yarnVersion = "1.22.17"
}

task start ( type: YarnTask, dependsOn: yarn ) {
    args = ['start']
}

task build ( type: YarnTask, dependsOn: yarn ) {
    args = ['build']
}
